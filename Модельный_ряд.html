<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модельный ряд Audi</title>
    <link rel="stylesheet" href="scss/Модельный_ряд/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <nav>
          <button class="burger" aria-label="Открыть меню">
            <svg class="burger-icon" viewBox="0 0 100 80" width="24" height="24">
              <rect class="line1" width="100" height="10" rx="5" fill="black" />
              <rect class="line2" y="30" width="100" height="10" rx="5" fill="black" />
              <rect class="line3" y="60" width="100" height="10" rx="5" fill="black" />
            </svg>
            <span class="burger-text">Меню</span>
          </button>
          
          <div class="nav-links">
            <a href="Главная_страница.html">Главная</a>
            <a href="Модельный_ряд.html">Модели</a>
            <img src="images/audi-logo.svg" alt="Audi" class="logo">
            <a href="Мир_Ауди.html">Мир Audi</a>
            <a href="Контакты.html">Контакты</a>
          </div>
        </nav>
      </header>

    
    <main>
        <section id="catalog" class="catalog">
            <div class="catalog-container">
                <div class="catalog-header">
                    <h1>Модельный ряд Audi</h1>
                    <div class="catalog-view-switcher">
                        <button class="btn-secondary active">Карточки</button>
                        <button class="btn-secondary">Список</button>
                    </div>
                </div>

                <div class="filters">
                    <div class="filters-container">
                        <div class="filters-header">
                            <h2>Фильтры</h2>
                            <button type="button" id="toggle-filters">Скрыть фильтры</button>
                        </div>
                        <div class="filters-grid">
                            <div class="filters-group">
                                <label for="model-filter">Модель</label>
                                <select id="model-filter">
                                    <option value="">Все модели</option>
                                    <option value="A3">A3</option>
                                    <option value="A4">A4</option>
                                    <option value="A6">A6</option>
                                    <option value="A7">A7</option>
                                    <option value="A8">A8</option>
                                    <option value="Q3">Q3</option>
                                    <option value="Q5">Q5</option>
                                    <option value="Q7">Q7</option>
                                    <option value="Q8">Q8</option>
                                </select>
                            </div>
                            <div class="filters-group">
                                <label for="type-filter">Тип кузова</label>
                                <select id="type-filter">
                                    <option value="">Все типы</option>
                                    <option value="Sedan">Седан</option>
                                    <option value="Sportback">Спортбек</option>
                                    <option value="SUV">Внедорожник</option>
                                    <option value="e-tron">Электромобиль</option>
                                </select>
                            </div>
                            <div class="filters-group">
                                <label for="drivetrain-filter">Привод</label>
                                <select id="drivetrain-filter">
                                    <option value="">Любой</option>
                                    <option value="передний">Передний</option>
                                    <option value="quattro">Полный (quattro)</option>
                                </select>
                            </div>
                            <div class="filters-group">
                                <label for="instock-filter">Наличие</label>
                                <select id="instock-filter">
                                    <option value="">Все автомобили</option>
                                    <option value="true">В наличии</option>
                                </select>
                            </div>
                            <div class="filters-group filters-group-range">
                                <label for="price-filter">Цена, EUR</label>
                                <div class="range-values">
                                    <span>34 000 €</span>
                                    <span>до 130 000€</span>
                                </div>
                                <input type="range" id="price-filter" min="34690" max="130000" step="1500" value="130000">
                            </div>
                        </div>
                        <div class="filters-actions">
                            <button type="button" class="reset">Сбросить</button>
                            <button type="button" class="apply">Применить</button>
                        </div>
                    </div>
                </div>

                
                <div class="catalog-grid" id="cars-container">
                    
                </div>

                
                <div class="catalog-pagination" id="pagination">
                    <button class="active">1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
            </div>
        </section>
    </main>

    
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="Главная_страница.html">Главная</a>
                <a href="Модельный_ряд.html">Модели</a>
                <a href="Мир_Ауди.html">Мир Audi</a>
                <a href="Контакты.html">Контакты</a>
            </div>
            <div class="social">
                <a href="https://www.instagram.com/audi/">

                    </svg>
                </a>
                <a href="https://www.facebook.com/AudiBelarus/?locale=ru_RU">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z" fill="currentColor"/>
                    </svg>
                </a>
            </div>
        </div>
    </footer>

    
    <template id="car-card-template">
        <div class="catalog-card">
            <img class="catalog-card-image" src="" alt="">
            <div class="catalog-card-content">
                <h3 class="catalog-card-title">
                    <span class="model"></span>
                    <span class="type"></span>
                </h3>
                <div class="catalog-card-price-container">
                    <div class="catalog-card-price"></div>
                    <div class="catalog-card-instock"></div>
                </div>
                <div class="catalog-card-specs">
                    <div class="engine">
                        <span>Двигатель:</span>
                        <span></span>
                    </div>
                    <div class="acceleration">
                        <span>Разгон 0-100 км/ч:</span>
                        <span></span>
                    </div>
                    <div class="consumption">
                        <span>Расход:</span>
                        <span></span>
                    </div>
                    <div class="drivetrain">
                        <span>Привод:</span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="js/Модельный_ряд/script.js"></script>
    <script src="js/Модельный_ряд/main.js"></script>
</body>
</html>
